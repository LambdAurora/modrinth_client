name: Modrinth Publish
description: Publish a version on Modrinth
inputs:
  token:
    required: true
    description: Modrinth API token.
  project:
    required: true
    description: The identifier of the project this version is for.
  manifest:
    required: true
    description: The version manifest path.
  readme_file:
    required: false
    description: The project README markdown file to upload along.
outputs:
  version-id:
    description: The version identifier generated by Modrinth.
runs:
  using: docker
  image: docker://ghcr.io/LambdAurora/modrinth_publish:0.1.0
  env:
    GH_INPUTS: ${{ toJSON(inputs) }}
branding:
  icon: upload-cloud
  color: green
